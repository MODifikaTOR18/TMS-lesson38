credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          description: "GitHub pass"
          id: "GitHub_ID"
          password: "${GITHUB_PAT}"
          scope: GLOBAL
          username: "modifikator18"

jenkins:
  systemMessage: "<div style='border-radius:10px; text-align: center; padding:20px; font-size:160%; background-color: tomato;'>Jenkins configured automatically by Jenkins Configuration as Code plugin</div><br>"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: false
  numExecutors: 3
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: ${JENKINS_ADMIN_ID}
        name: "admin"
        password: ${JENKINS_ADMIN_PASSWORD}

security:
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "acceptFirstConnectionStrategy"
  scriptApproval:
    approvedSignatures:
    - "method groovy.lang.GroovyObject invokeMethod java.lang.String java.lang.Object"

unclassified:
  location:
    url: ${JENKINS_URL}
  locale:
    ignoreAcceptLanguage: true
    systemLocale: "en"
  gitHubConfiguration:
    apiRateLimitChecker: NoThrottle

jobs:
  - file: /var/jenkins_home/casc_configs/CI.groovy
